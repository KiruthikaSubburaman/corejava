<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Appointment</title>
</head>
<body>
    <form action="Appointments" method="post">
        <center>
            <div>
                APP ID : <input type='text' name='id'>
            </div>
            <div>
                APP DATE : <input type='text' name='appdate'>
            </div>
            <div>
                DOCTOR ID : <input type='text' name='Docid'>
            </div>
            <div>
                PATIENT NAME : <input type='text' name='patientname'>
            </div>
            <div>
                FEES COLLECTED : <input type='text' name='feescollected'>
            </div>
            <div>
                FEES NATURE : <input type='text' name='feesnature'>
            </div>
            <input type='submit' value='Add' name='submit'>
            </div>
        </center>
    </form>
</body>
</html>
